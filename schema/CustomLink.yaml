# Two entities are connected but the nature of the connection is tbd
CustomLink:
  label: "Custom link"
  plural: "Custom links"
  extends: Interest
  matchable: false
  featured:
    - subject
    - object
    - role
  required:
    - subject
    - object
  caption:
    - name
  edge:
    source: subject
    label: "linked to"
    target: object
    directed: false
    caption: role
  properties:
    name:
      label: "Name"
      type: string
    subject:
      label: "Subject"
      reverse:
        name: unknownLinkTo
        label: "Linked to"
      type: entity
      range: Thing
    object:
      label: "Object"
      reverse:
        name: unknownLinkFrom
        label: "Linked from"
      type: entity
      range: Thing
